---
title: 'Room Tones'
layout: 'layouts/base.html'
permalink: '/'
---
<article id="container">
    <form id="oscillator" name="oscillator" aria-labelledby="oscTitle">
        <h1 id="oscTitle" class="title">Room Tones</h1>
        <button
            type="button"
            id="onOff"
            class="button--play"
            data-muted="true"
            aria-label="Play or Stop"
        >
            Play
        </button>

        <div id="tone--container">
            <span class="heading" id="toneLevel">Tone Level</span>
            <input
                id="volume"
                type="range"
                min="0"
                max="100"
                value="0"
                aria-labelledby="toneLevel"
            />
        </div>
        <div id="detune--container">
            <label for="detune" id="detuneLabel" class="heading">Detune</label>
            <input
                id="detune"
                type="range"
                min="-100"
                max="100"
                value="0"
                aria-labelledby="detuneLabel"
            />
        </div>

        <div id="osc--container">
            <div id="output--container">
                <button
                    type="button"
                    id="oscLower"
                    class="oscAdjust"
                    aria-label="Decrease Oscillator"
                >
                    &larr;
                </button>
                <div id="oscOutput--container">
                    <output
                        for="oscRange"
                        name="oscValue"
                        id="oscValue"
                        aria-label="Oscillator Value"
                        >&nbsp;</output
                    >
                    <label for="oscValue" id="valLabel">Hz</label>
                </div>
                <button
                    type="button"
                    id="oscHigher"
                    class="oscAdjust"
                    aria-labe="Increase Oscillator"
                >
                    &rarr;
                </button>
            </div>

            <input
                type="range"
                id="oscRange"
                name="oscRange"
                min="1"
                max="20000"
                value="1000"
                step="1"
                oninput="oscValue.value = oscRange.value"
                aria-label="Oscillator Range"
            />
        </div>
        <div id="freq--buttons">
            <div id="shortcuts--container">
                <button
                    class="shortcut"
                    type="button"
                    data-freq="30"
                    aria-label="30 Hz"
                >
                    30
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="60"
                    aria-label="60 Hz"
                >
                    60
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="150"
                    aria-label="150 Hz"
                >
                    150
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="350"
                    aria-label="350 Hz"
                >
                    350
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="500"
                    aria-label="500 Hz"
                >
                    500
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="800"
                    aria-label="800 Hz"
                >
                    800
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="1000"
                    aria-label="1 kHz"
                >
                    1k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="2000"
                    aria-label="2 kHz"
                >
                    2k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="4000"
                    aria-label="4 kHz"
                >
                    4k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="6000"
                    aria-label="6 kHz"
                >
                    6k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="8000"
                    aria-label="8 kHz"
                >
                    8k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="10000"
                    aria-label="10 kHz"
                >
                    10k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="12000"
                    aria-label="12 kHz"
                >
                    12k
                </button>
                <button
                    class="shortcut"
                    type="button"
                    data-freq="16000"
                    aria-label="16 kHz"
                >
                    16k
                </button>
            </div>
        </div>
        <div id="waves--container">
            <label class="heading">Wave</label>
            <div class="radio-button--container">
                <input
                    type="radio"
                    value="sine"
                    name="radio"
                    checked="checked"
                    aria-labelledby="sineLabel"
                />
                <label id="sineLabel" for="radio" class="radio-name"
                    >Sine</label
                >
            </div>
            <div class="radio-button--container">
                <input
                    type="radio"
                    value="triangle"
                    name="radio"
                    aria-labelledby="triangleLabel"
                />
                <label id="triangleLabel" for="radio" class="radio-name"
                    >Triangle</label
                >
            </div>
            <div class="radio-button--container">
                <input
                    type="radio"
                    value="square"
                    name="radio"
                    aria-labelledby="squareLabel"
                />
                <label id="squareLabel" for="radio" class="radio-name"
                    >Square</label
                >
            </div>
            <div class="radio-button--container">
                <input
                    type="radio"
                    value="sawtooth"
                    name="radio"
                    aria-labelledby="sawtoothLabel"
                />
                <label id="sawtoothLabel" for="radio" class="radio-name"
                    >Sawtooth</label
                >
            </div>
        </div>
        <div id="noise--container">
            <label for="noise" id="waveLabel" class="heading">Noise</label>
            <div class="noise-item--container">
                <label class="switch">
                    <input
                        type="checkbox"
                        name="whiteNoise"
                        id="whiteNoise"
                        aria-labelledby="whiteNoiseLabel"
                    />
                    <span class="slider"></span>
                </label>
                <span id="whiteNoiseLabel" class="label-name">White</span>
            </div>
            <div class="noise-item--container">
                <label class="switch">
                    <input
                        type="checkbox"
                        name="pinkNoise"
                        id="pinkNoise"
                        aria-labelledby="pinkNoiseLabel"
                    />
                    <span class="slider"></span>
                </label>
                <span id="pinkNoiseLabel" class="label-name">Pink</span>
            </div>
            <div class="noise-item--container">
                <label class="switch">
                    <input
                        type="checkbox"
                        name="brownNoise"
                        id="brownNoise"
                        aria-labelledby="brownNoiseLabel"
                    />
                    <span class="slider"></span>
                </label>
                <span id="brownNoiseLabel" class="label-name">Brown</span>
            </div>
        </div>
        <div id="noise-level--container">
            <label for="noiseVolume" id="noiseVolumeLabel" class="heading"
                >Noise Level</label
            >
            <input
                id="noiseVolume"
                type="range"
                min="0"
                max="100"
                value="0"
                aria-labelledby="noiseVolumeLabel"
            />
        </div>
    </form>
</article>
